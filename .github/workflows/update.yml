name: Atualizar PortfÃ³lio OctoMind

on:
  schedule:
    - cron: '0 0 * * 0'  # Todo domingo Ã  meia-noite
  workflow_dispatch:      # ExecuÃ§Ã£o manual
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'      # Apenas quando os scripts sÃ£o alterados
      - 'package.json'    # Ou quando as dependÃªncias mudam
      - '.github/workflows/update.yml'  # Ou quando o workflow muda

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-portfolio:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ§¹ Clean install
        run: |
          echo "ğŸ§¹ Limpando instalaÃ§Ãµes anteriores..."
          rm -rf node_modules/
          rm -f package-lock.json
          rm -f yarn.lock
          
          echo "ğŸ“ Verificando package.json..."
          if ! grep -q '"type": "module"' package.json; then
            echo "ğŸ”§ Adicionando type: module ao package.json..."
            # Criar package.json correto se necessÃ¡rio
            cat > package.json << 'EOF'
          {
            "name": "octomind-portfolio",
            "version": "2.1.0",
            "description": "PortfÃ³lio GitHub automatizado que cataloga e organiza repositÃ³rios",
            "main": "scripts/update_catalog.js",
            "type": "module",
            "scripts": {
              "start": "node scripts/update_catalog.js",
              "dev": "node scripts/update_catalog.js --dev",
              "test": "echo \"No tests configured\" && exit 0"
            },
            "repository": {
              "type": "git",
              "url": "git+https://github.com/meuphilim/OctoMind.git"
            },
            "keywords": ["github", "portfolio", "automation", "github-pages", "github-actions"],
            "author": "meuphilim",
            "license": "MIT",
            "dependencies": {
              "slugify": "^1.6.6"
            },
            "engines": {
              "node": ">=18.0.0"
            }
          }
          EOF
          fi
          
          echo "ğŸ“¦ Instalando apenas slugify..."
          npm install slugify --save --no-package-lock --force
          
          echo "âœ… DependÃªncias instaladas:"
          npm list --depth=0 || echo "Lista de dependÃªncias nÃ£o disponÃ­vel"
      
      - name: âš™ï¸ Configure Git
        run: |
          git config user.name "OctoMind Bot"
          git config user.email "octomind-bot@users.noreply.github.com"
      
      - name: ğŸš€ Run update script
        run: node scripts/update_catalog.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
      
      - name: ğŸ” Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ’¾ Commit and push
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add .
          git commit -m "ğŸ¤– OctoMind: AtualizaÃ§Ã£o automÃ¡tica do portfÃ³lio [$(date +'%Y-%m-%d')]"
          git push
      
      - name: ğŸ“¢ No changes detected
        if: steps.check_changes.outputs.changes == 'false'
        run: echo "Nenhuma alteraÃ§Ã£o detectada. Pulando commit."
